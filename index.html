<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site de vendas de tênis</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#branch">Destaques</a></li>
                <li><a href="#about">Sobre Nós</a></li>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#news">Novidades</a></li>
                <li><a href="#footer">Contato</a></li>
            </ul>
        </div>
    </header>

    <main>
        <!--HOME-->
        <section id="home">
            <div class="container">
                <div class="content">
                    <div class="call">
                        <h1>Nova coleção de tênis</h1>
                        <p>Novo Air Jordan bla bla bla.</p>
                        <span>R$ XXX,XX</span>
                        <div class="button">
                            <button>Descubra Mais</button>
                            <button class="btn2">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--BRANCH-->
        <section id="branch">
            <div class="container">
                <div class="title">
                    <div class="line">
                    </div>
                    <h1>DESTAQUES</h1>
                </div>
                <div class="content">
                    <div class="box">
                        <h3>Ofertas</h3>
                        <img src="images/oferta1.png" alt="">
                        <h1>Tênis Mormaii Urban</h1>
                        <p>R$ 155,90</p>
                        <button>Adicionar ao Carrinho</button>
                    </div>
                    <div class="box">
                        <h3>Ofertas</h3>
                        <img src="images/oferta2.png" alt="">
                        <h1>Tênis Nike SB Zoom<br/> Delta Force Vulc</h1>
                        <p>R$ 149,90</p>
                        <button>Adicionar ao Carrinho</button>
                    </div>
                    <div class="box">
                        <h3>Ofertas</h3>
                        <img src="images/oferta3.png" alt="">
                        <h1>Tênis Adidas Run<br/> 60s 2.0 </h1>
                        <p>R$ 299,90</p>
                        <button>Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
